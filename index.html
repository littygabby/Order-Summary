<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- New external CSS linking -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font Family CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="icon">
  <img src="./images/pattern-background-desktop.svg" alt="" class="bg-desktop">
  <div class="container">

    <!-- Hero svg -->
    <img class="hero" src="./images/illustration-hero.svg" alt="">

    <div class="text-content">
      <h2 class="header"> Order Summary </h2>
      <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>

      <!-- Plan section -->
      <div class="plan">

        <!-- icon and annual flex container  -->
        <div class="icon_wrapper">
          <img src="./images/icon-music.svg" alt="Music icon">

          <!-- Pricing change -->
          <p class="annual">Annual Plan
            <!-- plan price -->
            <span>$59.99/year</span>
          </p>
        </div>

        <a href="#"> Change </a>
      </div>

      <!-- Proceed and cancel buttons -->
      <div class="btn">
        <button class="proceed"> Proceed to Payment </button>
        <button class="cancel"> Cancel Order </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> Litty Gabby </a>.
  </div>
</body>

</html>
